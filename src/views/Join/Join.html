<main class='join container'>
    <h1>Join</h1>
    <label>
        Your Name:
    </label>
    <input name="user" v-model="user"></input>
    <label>
        Game Code:
    </label>
    <input name="code" class="code" v-model="code"></input>
    <p v-if="loginError" class="error">
        {{ errorMessage }}
    </p>
    <button class='btn btn-primary col-12 mt-3'
        v-bind:disabled="pending"
        v-on:click="join">
        Join
    </button>
</main>
